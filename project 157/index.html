<!DOCTYPE html>
<html>
    <head>
        <title>Comic World</title>
        <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/Poster.js"></script>
    </head>
    <body>
        <a-scene id = "main-scene">
        <a-sky id="main-container"radius="4000" color="#223631"></a-sky>
        <a-entity id="comic-container" Comics></a-entity>
        <a-entity id="camera-cursor" position="0 0 -3" geometry="primitive:ring;radiusInner:0.08; radiusOuter: 0.12" material="color:orange; shader:flat"></a-entity>
        <a-entity id="fadeBackground" geometry="primitive:sphere; radius: 2.5" material="color:black;shader:flat;transparent:true;opacity:0.6" visible="false" cursor-listener></a-entity>
        <a-camera id="camera" wasd-controls="enables:false">
            <a-entity id="title" position=" 0 0.73 -1" text="font:exo2bold; align:center; width:2;color:#000;value: Virtual Comic Store"></a-entity>
            <a-entity id="sub-title" position="0 -0.1 1" text="font:dejavu; align:center; width:1; color:#0F184E; value: Get Your Favorite Comics"></a-entity>
        </a-camera>
    </a-scene>
    </body>

</html>
